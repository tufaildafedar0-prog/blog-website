<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container">
      <a class="navbar-brand brand-text" href="index.html">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto nav-links">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- contact section -->
<div class="page-container">
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4 text-center text-dark">Contact Me</h1>
        <p class="text-center mb-1 text-dark">
          Have a question, feedback, or just want to say hi?  
          Fill out the form below and I'll get back to you soon!
          This from is just sample , it doesn;t work. And don't have any backend .
        </p>
        
        <div class="card shadow-sm p-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Send Message</button>
          </form>
        </div>

        <!-- alternate contact info -->
        <div class="text-center mt-4">
          <p>Or reach me directly on:</p>
          <div class="social-icons">
            <a href="#" class="me-3 text-dark"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#" class="me-3 text-dark"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="me-3 text-dark"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="#" class="me-3 text-dark"><i class="fab fa-github fa-lg"></i></a>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
  <!-- footer -->
  <footer class="text-center py-4 mt-5">
    <p class="mb-1 text-white">&copy; 2025 My Blog. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
      <a href="#" class="me-3"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="me-3"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
